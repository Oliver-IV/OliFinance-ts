<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OliFinance - Gastos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body class="flex flex-col min-h-screen bg-blue-50">
    <header class="bg-blue-600 text-white p-4 md:p-6">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">OliFinance</h1>
            <ul class="flex space-x-4 md:space-x-6">
                <li><a href="/menu" class="hover:text-blue-200 flex items-center"><i class="fas fa-home mr-1"></i>Inicio</a></li>
                <li><a href="#" class="hover:text-blue-200 flex items-center"><i class="fas fa-credit-card mr-1"></i>Gastos</a></li>
                <li><a href="#" class="hover:text-blue-200 flex items-center"><i class="fas fa-info-circle mr-1"></i>Acerca De</a></li>
            </ul>
        </nav>
    </header>
    <main class="flex-grow container mx-auto mt-8 px-4 sm:px-6 bg-white rounded-lg">
        <h2 class="text-2xl font-bold text-blue-600 mb-6">Gastos</h2>
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
            <div class="flex items-center mb-4 sm:mb-0">
                <p>Desde: </p>
                <i class="fas fa-calendar text-blue-600 mr-2 ml-2"></i>
                <input type="date" id="dateInput1" class="border-blue-500 focus:border-blue-500 rounded-md p-2" />
                <p class="ml-4 sm:ml-10">Hasta: </p>
                <i class="fas fa-calendar text-blue-600 mr-2 ml-2"></i>
                <input type="date" id="dateInput2" class="border-blue-500 focus:border-blue-500 rounded-md p-2" />
            </div>
            <select 
                id="categorySelect"
                class="w-full sm:w-[200px] border-blue-300 focus:border-blue-500 rounded-md p-2"
            >
            </select>
        </div>
        <table class="min-w-full">
            <thead>
                <tr>
                    <th class="text-left text-blue-600 py-2 sm:px-4">Nombre de gasto</th>
                    <th class="text-left text-blue-600 py-2 sm:px-4">Categor√≠a</th>
                    <th class="text-left text-blue-600 py-2 sm:px-4">Nota</th>
                    <th class="text-right text-blue-600 py-2 sm:px-4">Monto</th>
                </tr>
            </thead>
            <tbody id="expensesTableBody">
                <!-- Expenses will be dynamically inserted here -->
            </tbody>
        </table>
    </main>
    <script src="/js/expensesController.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
