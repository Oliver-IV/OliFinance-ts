<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OliFinance - Gastos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body class="flex flex-col min-h-screen bg-blue-50">
    <header class="bg-blue-600 text-white p-4">
        <nav class="container mx-auto flex justify-between items-center relative">
            <h1 class="text-2xl font-bold">OliFinance</h1>
            
            <!-- Botón de menú hamburguesa mejorado -->
            <button id="menuBtn" class="md:hidden text-white focus:outline-none border-2 border-white rounded-lg p-2 hover:bg-blue-700 transition-colors duration-300">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        
            <!-- Menú de navegación -->
            <ul id="navMenu" class="hidden md:flex md:space-x-4 md:items-center absolute md:relative top-full right-0 md:top-auto bg-blue-600 md:bg-transparent w-48 md:w-auto rounded-lg mt-2 md:mt-0 shadow-lg md:shadow-none">
                <li class="p-2 md:p-0"><a href="/menu" class="hover:text-blue-200 flex items-center"><i class="fas fa-home mr-1"></i>Inicio</a></li>
                <li class="p-2 md:p-0"><a href="/menu/expenses" class="hover:text-blue-200 flex items-center"><i class="fas fa-credit-card mr-1"></i>Gastos</a></li>
                <li class="p-2 md:p-0"><a href="/about" class="hover:text-blue-200 flex items-center"><i class="fas fa-info-circle mr-1"></i>Acerca De</a></li>
                <li class="p-2 md:p-0">
                    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg flex items-center w-full md:w-auto justify-center">
                        <i class="fas fa-sign-out-alt mr-1"></i>Cerrar Sesión
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <main class="flex-grow container mx-auto mt-8 px-4 sm:px-6 bg-white rounded-lg">
        <h2 class="text-2xl font-bold text-blue-600 mb-6">Gastos</h2>
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
            <div class="flex items-center mb-4 sm:mb-0">
                <p>Desde: </p>
                <i class="fas fa-calendar text-blue-600 mr-2 ml-2"></i>
                <input type="date" id="dateInput1" class="border-blue-500 focus:border-blue-500 rounded-md p-2" />
                <p class="ml-4 sm:ml-10">Hasta: </p>
                <i class="fas fa-calendar text-blue-600 mr-2 ml-2"></i>
                <input type="date" id="dateInput2" class="border-blue-500 focus:border-blue-500 rounded-md p-2" />
            </div>
            <select 
                id="categorySelect"
                class="w-full sm:w-[200px] border-blue-300 focus:border-blue-500 rounded-md p-2"
            >
            </select>
        </div>
        <table class="min-w-full">
            <thead>
                <tr>
                    <th class="text-left text-blue-600 py-2 sm:px-4">Nombre de gasto</th>
                    <th class="text-left text-blue-600 py-2 sm:px-4">Categoría</th>
                    <th class="text-left text-blue-600 py-2 sm:px-4">Nota</th>
                    <th class="text-right text-blue-600 py-2 sm:px-4">Monto</th>
                </tr>
            </thead>
            <tbody id="expensesTableBody">
                <!-- Expenses will be dynamically inserted here -->
            </tbody>
        </table>
    </main>

    <footer class="bg-blue-600 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>Derechos reservados Oliver Inzunza 2024-2025</p>
        </div>
    </footer>
    <script src="/js/expensesController.js" type="text/javascript"></script>
    <script src="/js/navbarController.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
