<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OliFinance - Ingresos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body class="flex flex-col min-h-screen bg-blue-50">
    <header class="bg-blue-600 text-white p-4">
        <nav class="container mx-auto flex justify-between items-center relative z-10">
            <h1 class="text-2xl font-bold hover:cursor-pointer" id="oliFinanceLogo">OliFinance</h1>
    
            <button id="menuBtn" class="md:hidden text-white focus:outline-none border-2 border-white rounded-lg p-2 hover:bg-blue-700 transition-colors duration-300">
                <i class="fas fa-bars text-2xl"></i>
            </button>
    
            <ul id="navMenu" class="hidden md:flex md:space-x-4 md:items-center absolute md:relative top-full right-0 md:top-auto bg-blue-600 md:bg-transparent w-48 md:w-auto rounded-lg mt-2 md:mt-0 shadow-lg md:shadow-none z-20">
                <li class="p-2 md:p-0"><a href="/menu" class="hover:text-blue-200 flex items-center"><i class="fas fa-home mr-1"></i>Inicio</a></li>
                <li class="p-2 md:p-0"><a href="/menu/incomes" class="hover:text-blue-200 flex items-center"><i class="fas fa-wallet mr-1"></i>Ingresos</a></li>
                <li class="p-2 md:p-0"><a href="/menu/expenses" class="hover:text-blue-200 flex items-center"><i class="fas fa-credit-card mr-1"></i>Gastos</a></li>
                <li class="p-2 md:p-0"><a href="/menu/about" class="hover:text-blue-200 flex items-center"><i class="fas fa-info-circle mr-1"></i>Acerca De</a></li>
                <li class="p-2 md:p-0">
                    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg flex items-center w-full md:w-auto justify-center">
                        <i class="fas fa-sign-out-alt mr-1"></i>Cerrar Sesi√≥n
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <main class="flex-grow container mx-auto mt-8 px-4 sm:px-6 bg-white rounded-lg py-7">
        <h2 class="text-2xl font-bold text-blue-600 mb-6">Ingresos</h2>
        <div class="flex flex-col w-full space-y-4 mb-6">
            <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
                <div class="flex items-center flex-1">
                    <label for="dateInput1" class="text-sm font-medium text-gray-700 mr-2">Desde:</label>
                    <div class="relative flex-1">
                        <i class="fas fa-calendar absolute left-2 top-1/2 transform -translate-y-1/2 text-blue-600"></i>
                        <input type="date" id="dateInput1"
                            class="pl-8 pr-2 py-1 w-full text-sm border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
                    </div>
                </div>
                <div class="flex items-center flex-1">
                    <label for="dateInput2" class="text-sm font-medium text-gray-700 mr-2">Hasta:</label>
                    <div class="relative flex-1">
                        <i class="fas fa-calendar absolute left-2 top-1/2 transform -translate-y-1/2 text-blue-600"></i>
                        <input type="date" id="dateInput2"
                            class="pl-8 pr-2 py-1 w-full text-sm border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
                    </div>
                </div>
            </div>
        </div>
        <div class="overflow-x-auto bg-white rounded-lg shadow">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-blue-400">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-white uppercase tracking-wider">
                            Nombre de Ingreso
                        </th>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-white uppercase tracking-wider">
                            Monto
                        </th>
                    </tr>
                </thead>
                <tbody id="incomesTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- Incomes will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </main>

    <footer class="bg-blue-600 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>Derechos reservados Oliver Inzunza 2024-2025</p>
        </div>
    </footer>
    <script src="/js/incomesController.js" type="text/javascript"></script>
    <script src="/js/navbarController.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
